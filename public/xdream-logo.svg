<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <!-- 背景圆形 -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.8"/>
  
  <!-- 内部科技感图案 -->
  <path d="M15 30 L25 20 L35 40 L45 30" fill="none" stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="30" cy="30" r="8" fill="none" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- 科技感线条 -->
  <line x1="30" y1="10" x2="30" y2="15" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="45" x2="30" y2="50" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="30" x2="15" y2="30" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="30" x2="50" y2="30" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 对角线装饰 -->
  <line x1="18" y1="18" x2="22" y2="22" stroke="url(#gradient2)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="18" x2="42" y2="22" stroke="url(#gradient2)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="42" x2="22" y2="38" stroke="url(#gradient2)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="42" x2="42" y2="38" stroke="url(#gradient2)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 发光效果渐变 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--color-primary)"/>
      <stop offset="100%" stop-color="var(--color-secondary)"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--color-primary)"/>
      <stop offset="100%" stop-color="var(--color-glow)"/>
    </linearGradient>
  </defs>
</svg>